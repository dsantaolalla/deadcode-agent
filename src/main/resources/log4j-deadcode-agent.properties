log4j.appender.logstash.Threshold=TRACE
log4j.appender.logstash.File=${log.agentDir}/deadcode-agent-logstash.log
log4j.appender.logstash.DatePattern=.yyyy-MM-dd
log4j.appender.logstash.layout=de.mobile.deadcode.net.logstash.log4j.JSONEventLayoutV1